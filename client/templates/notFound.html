<template name="notFound">
    <div class="error-page">
        <h2 class="title">404!</h2>

        <blockquote class="error-message">
            <p>"We're sorry; you have reached a number that has been disconnected or is no longer in service. If you feel you have reached this recording in error, please check the number and try your call again."</p>
        </blockquote><div class="error-img">
            <img src="/img/dialtone.jpg" alt="Rotary Phone">
        </div>
    </div>
</template>
